<!DOCTYPE html>

<title>eLibrary</title>
<link rel='stylesheet' href='../../style/header.css' type='text/css'/>
<link rel='stylesheet' href='../../style/navigation.css' type='text/css'/>
<link rel='stylesheet' href='../../style/admin.css' type='text/css'/>
</head>
<body>
	<div class="header">
	 	<div class="logo">
	 		<a href="#" class='logotype'>eLibrary</a>
	 		<a href='#' class='lan'><img alt="" src="../../resources/images/ua.png" class='language'></a>
	 		<a href='#' class='lan'><img alt="" src="../../resources/images/en.jpg" class='language'></a>
	 	</div>
	 	<div class='search' align='center'>
	 		<input type='text' class='input-search' placeholder='search'/>
	 		<a href="#" class='header-button'>search</a>
	 	</div>
	 	<div class='log-out' align="right">
	 		<a href='#' class='header-button'>Log out</a>
	 	</div>
	</div>
	<div id='place'>
		<div id='chat'>
			chat
		</div>
		<div id='left-part'>
			<div class='navigation-buttons'>
				<a href='#' class='navigation-button'>Search Users</a><br/>
				<a href='#' class='navigation-button'>Search Books</a><br/>
				<a href='#' class='navigation-button'>Change books</a><br/>

			</div>
		</div>
		<div id='right-part' align='center' >
			<div class='change-books-place'>

				<input type='text' class='search-input'/><br/>
				<label class='info-label'>Edition:</label>
				<input type='text' class='search-input'/><br/>
				<label class='info-label'>Publisher:</label>
				<input type='text' class='search-input'/><br/>
				<label class='info-label'>Year:</label>
				<input type='text' class='search-input'/><br/>
				<select size="1" name='lenguage'>
				  <option>RU</option>
				  <option>EN</option>
				</select><br/>
				<input type='file'  class='search-input'/>
			</div>
		</div>
	 </div>
