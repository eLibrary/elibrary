<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eLibrary</title>
<link rel='stylesheet' href='../../style/header.css' type='text/css'/>
<link rel='stylesheet' href='../../style/navigation.css' type='text/css'/>
<link rel='stylesheet' href='../../style/admin.css' type='text/css'/>
<link rel='stylesheet' href='../../style/login.css' type='text/css'/>
</head>
<body>
	<div class="header">
	 	<div class="logo">
	 		<a href="#" class='logotype'>eLibrary</a>
	 		<a href='#' class='lan'><img alt="" src="../../resources/images/ua.png" class='language'></a>
	 		<a href='#' class='lan'><img alt="" src="../../resources/images/en.jpg" class='language'></a>
	 	</div>
	 	<div class='search' align='center'>
	 		<input type='text' class='input-search' placeholder='search'/>
	 		<a href="#" class='header-button'>search</a>
	 	</div>
	 	<div class='log-out' align="right">
	 		<a href='#' class='header-button'>Log out</a>
	 	</div>
	</div>
	<div id='place'>
		<div id='chat'>
			<div id='text-chat'></div>
			<div id='input-div'>
				<input type='text' id='chat-text'/>
				<a href='#' id='submit-chat'>send</a>
			</div>
		</div>
		<div id='left-part'>
			<div class='navigation-buttons'>
				<a href='./searchBook_user.html' class='navigation-button'>Search</a><br/>
				<a href='./profile.html' class='navigation-button'>My profile</a><br/>
				<a href='./library_user.html' class='navigation-button'>My library</a><br/>
				<a href='./settings_user.html' class='navigation-button'>My settings</a><br/>
				<a href='./newBook_user.html' class='navigation-button'>Upload new book</a>
			</div>
		</div>
		<div id='right-part' align='center' >
			<div class='change-books-place'>
				<label class='info-label'>Title:</label>
				<input type='text' class='search-input' id='title'/><br/>
				<label class='info-label'>Author:</label>
				<input type='text' class='search-input' id='author'/><br/>
				<label class='info-label'>Edition:</label>
				<input type='text' class='search-input' id='edition'/><br/>
				<label class='info-label'>Publisher:</label>
				<input type='text' class='search-input' id='publisher'/><br/>
				<label class='info-label'>Year:</label>
				<input type='text' class='search-input' id='year'/><br/>
				<label class='info-label'>Pages:</label>
				<input type='text' class='search-input'/><br/>
				<input type="checkbox" id="landscape" value="a1">Landscape&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="ocr" value="a2">Ocr&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="kromsated" value="a3">Kromsated&nbsp;&nbsp;&nbsp;<br/>
				<input type="checkbox" id="color" value="a4">Color&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="boomarks" value="a5">Boomarks&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="KromsatedByScanmagik" value="a6">KromsatedByScanmagik&nbsp;&nbsp;&nbsp;<br/>
				<select size="1" name='dpi'>
				  <option>300</option>
				  <option>600</option>
				  <option>900</option>
				  <option>1200</option>
				</select>
				<select size="1" name='language'>
				  <option>RU</option>
				  <option>EN</option>
				</select><br/>
				<input type='file'  class='search-input'/>
				<br/>
				<a href='#' id='submitSave' class='submit-form-button'>Save</a>
			</div>
		</div>
	 </div>
	<footer align='center'>
			<p class='developers'> Â©eLibrary <br/> Romankevych Pavlo <br/> Fedyna Mykhaylo</p>
		</footer>
</body>
</html>
