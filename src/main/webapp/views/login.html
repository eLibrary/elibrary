<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ELibrary</title>
<link rel='stylesheet' href='../style/login.css' type='text/css'/>
<link rel='stylesheet' href='../style/header.css' type='text/css'/>
</head>
<body>

	<div class="header">
	 	<div class="logo">
	 		<a href="#" class='logotype'>eLibrary</a>
	 	</div>
	 	<div class='search' align='center'>
	 		<input type='text' class='input-search' placeholder='search'/>
	 		<a href="#" class='header-button'>search</a>
	 	</div>
	 	<div class='sign-in' align="right">
	 		<a href='#' class='header-button' id='sign'>Sign in</a>
	 	</div>
	</div>
	
	<div class='place' align='center'>
		<div class='search-place'>
			<div class='search-form'>
				<div class='search-input'>
					<label class='search-label'>Search:</label> <input type='text' placeholder='put something' class='search-input-form'/>
				</div>
				<div class='search-table'>
					<table id='search-table'></table>
				</div>
			</div>

				<input type='text' class='login-input' placeholder='e-mail'/>
				<br/>
				<input type='password' class='login-input' placeholder='password'/>
				<br/>
				<a href='#' class='submit-form-button'id='login'>Login</a>
				<a href='#' class='submit-form-button' id=registr> Registration</a>
			</div>
			<div id='registration'>
				<input type='text' class='login-input' placeholder='first name'/>
				<br/>
				<input type='text' class='login-input' placeholder='last name'/>
				<br/>
				<input type='text' class='login-input' placeholder='email'/>
				<br/>
				<input type='text' class='login-input' placeholder='password'/>
				<br/>
				<input type='text' class='login-input' placeholder='confirm password'/>
				<br/>
				<input type='date' class='login-input'/>
				<br/>
				<a href='#' id='submitRegistr' class='submit-form-button'>Registration</a>
			</div>
		</div>	
	</div>
	
		<footer align='center'>
